<div class="card">
    <div class="form-horizontal">
        <div class="card-header" data-background-color="red">
            <h4 class="title">{{headTitle}} section</h4>
            <p class="category">edit your {{subTitle}} section</p>
        </div>

        <!-- Title -->
        <div class="card-content">
            <div class="row">
                <label class="col-sm-2 label-on-left">Title</label>
                <div class="col-sm-10">
                    <div class="form-group label-floating is-empty">
                        <label class="control-label"></label>
                        <input type="text" class="form-control" value>
                        <span class="help-block">eg - "Welcome to Beautiful Chaos"</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.Title -->
        <!-- Paragraph -->
        <div class="card-content">
            <div class="row">
                <label class="col-sm-2 label-on-left">Paragraph</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <textarea class="form-control" rows="4"></textarea>
                        <span class="help-block">eg - "High ceilings, pine wood flooring, great music, excellent coffee and a burning log fire add to the warmth and charm of our beautiful hair studio."</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.Paragraph -->
        <!-- Features -->
        <div class="card-content">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="form-title">Features</h4>
                </div>

                <!-- Feature 1 -->
                <div class="col-md-12">
                    <h4 class="form-section-title">Feature 1</h4>
                </div>
                <feature></feature>
                <!-- /.Feature 1 -->

                <!-- Feature 2 -->
                <div class="col-md-12">
                    <h4 class="form-section-title">Feature 2</h4>
                </div>
                <feature></feature>
                <!-- /.Feature 2 -->

                <!-- Feature 3 -->
                <div class="col-md-12">
                    <h4 class="form-section-title">Feature 3</h4>
                </div>
                <feature></feature>
                <!-- /.Feature 3 -->

            </div>

        </div>
    </div>
</div>
